<!DOCTYPE html>
<html>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <!-- Header -->
    {{ partial "header.html" . }}

    <!-- Main Content -->
    <article class="container box style">
      <header>
        <h2>{{ .Page.Title }}</h2>
        <p>{{ with .Params.subheading }} {{ . }} {{ end }}</p>
      </header>

      {{ .Page.Content }}
    </article>

    <!-- Footer -->
    {{ partial "footer.html" . }}
  </body>
</html>
