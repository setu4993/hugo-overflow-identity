<!DOCTYPE html>
<html>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <!-- Header -->
    {{ partial "header.html" . }}
    <!-- Pages -->
    {{ with (index ($.Site.RegularPages.ByParam "index") 0) }}
      {{ partial "page.html" . }}
    {{ end }}
    <!-- Footer -->
    {{ partial "footer.html" . }}
  </body>
</html>
