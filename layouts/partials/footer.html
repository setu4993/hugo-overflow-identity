<section id="footer">
  <!-- Social -->
  <a name="social"></a>
  <ul class="icons">
    {{ range $.Site.Params.footer.social }}
    <li>
      <a
        href="{{ with .link  }}{{ . }}{{ end }}"
        class="{{ with .icon  }}icon {{ . }}{{ end }}"
        target="_blank"
        href="{{ with .rel  }}{{ . }}{{ end }}"
        ><span class="label">{{ with .name }}{{ . }}{{ end }}</span></a
      >
    </li>
    {{ end }}
  </ul>
  <div class="copyright">
    <ul class="menu">
      <li>
        &copy; {{ with .Site.Params.footer.copyright }}{{ . }}. {{ end }}All
        rights reserved.
      </li>
      <li>
        Design Inspiration:
        <a href="https://html5up.net/overflow" target="_blank">Overflow</a>
        and
        <a href="https://html5up.net/identity" target="_blank">Identity</a>
        from <a href="https://html5up.net">HTML5 UP</a>.
      </li>
    </ul>
  </div>
</section>
