<nav class="main-nav">
  <div class="container">
    <div class="nav-title">
      <h1>{{ .Site.Title }}</h1>
    </div>
    <input type="checkbox" id="mobile-menu-toggle" class="mobile-menu-toggle" />
    <label for="mobile-menu-toggle" class="mobile-menu-label">
      <i class="fas fa-bars"></i>
    </label>
    <ul class="nav-items">
      <li>
        <a href="{{ .Site.BaseURL }}" {{ if .IsHome }}class="active" {{ end }}>
          {{ .Site.Home.Title | default "Home" }}
        </a>
      </li>
      {{ $pages := .Site.RegularPages.ByParam "index" }} {{ range $i, $p :=
      $pages }}
      <li>
        <a
          href="{{ $p.Permalink }}"
          {{
          if
          eq
          $.Permalink
          $p.Permalink
          }}class="active"
          {{
          end
          }}
        >
          {{ $p.Title }}
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</nav>
